version: "3"
services:


  http-vnc:
    container_name: http-vnc
    restart: always
    image: consol/centos-xfce-vnc
    volumes:
      - ${DATADIR}/:/data
    ports:
      - "5901:5901"
      - "6901:6901"


  plexms:
      container_name: plexms
      restart: always
      image: plexinc/pms-docker
      volumes:
        - ${DATADIR}/docker/plexms:/config
        - ${DATADIR}/plex/plex_tmp:/transcode
        - ${DATADIR}/media:/media
        - ${DATADIR}/docker/shared:/shared
      ports:
        - "32400:32400/tcp"
        - "3005:3005/tcp"
        - "8324:8324/tcp"
        - "32469:32469/tcp"
        - "1900:1900/udp"
        - "32410:32410/udp"
        - "32412:32412/udp"
        - "32413:32413/udp"
        - "32414:32414/udp"
      environment:
        - TZ=${TZ}
        - HOSTNAME="Docker Plex"
        - PLEX_CLAIM="claim-YYYYYYYYY"
        - PLEX_UID=${PUID}
        - PLEX_GID=${PGID}
        - ADVERTISE_IP="http://SERVER-IP:32400/"


  transmission-vpn:
      container_name: transmission-vpn
      image: haugene/transmission-openvpn
      cap_add:
        - NET_ADMIN
      devices:
        - /dev/net/tun
      restart: always
      ports:
      - "4000:9091"
      dns:
        - 1.1.1.1
        - 1.0.0.1
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - ${DATADIR}/docker/transmission-vpn:/data
        - ${DATADIR}/docker/shared:/shared
        - ${DATADIR}/donwload:/data/watch
        - ${DATADIR}/downloads/completed:/data/completed
        - ${DATADIR}/downloads/incomplete:/data/incomplete
      environment:
        - PUID=${PUID}
        - PGID=${PGID}
        - TZ=${TZ}
        - TRANSMISSION_RPC_AUTHENTICATION_REQUIRED=true
        - TRANSMISSION_RPC_HOST_WHITELIST="127.0.0.1,192.168.*.*"
        - TRANSMISSION_RPC_PASSWORD=webui_password
        - TRANSMISSION_RPC_USERNAME=webui_username
        - TRANSMISSION_UMASK=002
        - TRANSMISSION_RATIO_LIMIT=1.00
        - TRANSMISSION_RATIO_LIMIT_ENABLED=true



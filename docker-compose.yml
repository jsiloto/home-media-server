version: "2"
services:


  http-vnc:
    container_name: http-vnc
    restart: always
    image: consol/centos-xfce-vnc
    volumes:
      - ${DATADIR}/:/data
    ports:
      - "5901:5901"
      - "6901:6901"

  plexms:
    container_name: plexms
    restart: always
    image: plexinc/pms-docker
    volumes:
      - ${DATADIR}/docker/plexms:/config
      - ${DATADIR}/plex/plex_tmp:/transcode
      - ${DATADIR}/media:/media
      - ${DATADIR}/docker/shared:/shared
    ports:
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    environment:
      - TZ=${TZ}
      - HOSTNAME="Docker Plex"
      - PLEX_CLAIM="claim-YYYYYYYYY"
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
      - ADVERTISE_IP="http://SERVER-IP:32400/"

  deluge:
    image: linuxserver/deluge
    container_name: deluge
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=<022>
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/delugeconfig:/config
      - ${DATADIR}/downloads:/downloads
    mem_limit: 4096m
    restart: always


